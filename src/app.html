<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- preload-style -->
		<style>
			.preload-remove{
				opacity: 0 !important;
				pointer-events: none !important;
				transition: all 1s ease-in-out;
			}			
			.preload{
				opacity: 100%;
				pointer-events: all;
				position: fixed;
				z-index: 10;
				height: 100vh;
				width: 100%;
				background-color: var(--white);
				display: grid;
				place-content: center;
				text-align: center;
				
			}
			p{
				font-size: 0.8rem;
				padding: 10px;
			}
		</style>
		<script>
			window.addEventListener("load", ()=>{
				document.querySelector(".preload").classList.add("preload-remove")
			})
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- preloder -->
		<div class="preload">
			<div class="preload-container">
				<h1 class="ripple-text">ripple kind</h1>
				<p>version 0.0.1</p>
			</div>
		</div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
